<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>lesson-05-03</title>
  <link rel="stylesheet" href="/app.css">
  <style type="text/css">
    body { padding: 15px; }

    ul { margin: 0; padding: 0; }

    li {
      margin: 10px;
      border: 1px solid black;
      border-radius: 5px;
      padding: 5px;
      width: 400px;
      list-style: none;
    }

    .box {
      border: 1px solid black;
      border-radius: 5px;
      padding: 5px;
      width: 200px;
      display: inline-block;
      text-align: center;
    }
  </style>
</head>
<body>

  <input type="text" placeholder="Add a Number">
  <button>Save</button>

  <ul class="number-list"></ul>

  <div class="number-sum box">
    <!-- <p>Sum is:</p>
    <h3>7</h3> -->
  </div>
  <div class="number-product box"></div>

  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
    const NumberListView = require("number-list-view")
    const numberListNode = document.querySelector(".number-list")
    new NumberListView(numberListNode)

    const SumView = require("sum-view")
    new SumView(document.querySelector(".number-sum"))

    const ProductView = require("product-view")
    new ProductView(document.querySelector(".number-product"))

    const reqBody = new FormData()
    reqBody.append("value", 17)

    console.log(reqBody)

    fetch("http://localhost:3000/users/james/numbers", {
      method: `POST`,
      body: reqBody
    })
      .then(r => r.json())
      .then(data => console.log(data))
  </script>
</body>
</html>
